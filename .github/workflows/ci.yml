name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.x'
      - name: Ensure embedded frontend assets exist
        run: |
          mkdir -p frontend/dist
          if [ ! -f frontend/dist/index.html ]; then
            printf '%s\n' \
              '<!doctype html>' \
              '<html lang="en">' \
              '  <head>' \
              '    <meta charset="utf-8" />' \
              '    <meta name="viewport" content="width=device-width, initial-scale=1" />' \
              '    <title>RawRequest</title>' \
              '  </head>' \
              '  <body>' \
              '    <p>Placeholder for CI: frontend not built.</p>' \
              '  </body>' \
              '</html>' \
              > frontend/dist/index.html
          fi
      - name: Go test
        run: go test ./...

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: Install dependencies
        working-directory: frontend
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi
      - name: Debug dependency resolution (Angular CDK)
        working-directory: frontend
        run: |
          set -euo pipefail
          echo "node=$(node --version) npm=$(npm --version)"
          node -p "require('./package.json').dependencies['@angular/cdk']" || true
          node -p "require.resolve('@angular/cdk/package.json')"
          npm ls @angular/cdk || true
          ls -la node_modules/@angular | head -n 50 || true
          echo "--- jest.config.cjs ---"
          node -p "JSON.stringify(require('./jest.config.cjs'), null, 2)" | head -n 120 || true
          echo "--- tsconfig.spec.json ---"
          cat tsconfig.spec.json
          echo "--- typescript resolveModuleName(@angular/cdk/scrolling) ---"
          node - <<'NODE'
          const ts = require('typescript');
          const path = require('path');

          console.log('typescript=', ts.version);

          const configPath = path.join(process.cwd(), 'tsconfig.spec.json');
          const readResult = ts.readConfigFile(configPath, ts.sys.readFile);
          if (readResult.error) {
            console.error(ts.formatDiagnosticsWithColorAndContext([readResult.error], {
              getCanonicalFileName: f => f,
              getCurrentDirectory: ts.sys.getCurrentDirectory,
              getNewLine: () => ts.sys.newLine,
            }));
            process.exit(1);
          }

          const parsed = ts.parseJsonConfigFileContent(readResult.config, ts.sys, process.cwd());
          console.log(
            'moduleResolution=',
            parsed.options.moduleResolution,
            ts.ModuleResolutionKind[parsed.options.moduleResolution] ?? 'unknown'
          );
          const containingFile = path.join(process.cwd(), 'src/app/components/virtual-response-body/virtual-response-body.component.ts');
          const resolved = ts.resolveModuleName('@angular/cdk/scrolling', containingFile, parsed.options, ts.sys);
          if (!resolved.resolvedModule) {
            console.log('resolved= null');
            process.exit(2);
          }
          console.log('resolved=', {
            resolvedFileName: resolved.resolvedModule.resolvedFileName,
            extension: resolved.resolvedModule.extension,
            isExternalLibraryImport: resolved.resolvedModule.isExternalLibraryImport,
          });
          NODE

      - name: Run unit tests (Jest)
        working-directory: frontend
        run: npm test -- --runInBand
