name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.x'
      - name: Ensure embedded frontend assets exist
        run: |
          mkdir -p frontend/dist
          if [ ! -f frontend/dist/index.html ]; then
            printf '%s\n' \
              '<!doctype html>' \
              '<html lang="en">' \
              '  <head>' \
              '    <meta charset="utf-8" />' \
              '    <meta name="viewport" content="width=device-width, initial-scale=1" />' \
              '    <title>RawRequest</title>' \
              '  </head>' \
              '  <body>' \
              '    <p>Placeholder for CI: frontend not built.</p>' \
              '  </body>' \
              '</html>' \
              > frontend/dist/index.html
          fi
      - name: Go test
        run: go test ./...

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: Install dependencies
        working-directory: frontend
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Debug dependency resolution (Angular CDK)
        working-directory: frontend
        run: |
          set -euo pipefail
          echo "node=$(node --version) npm=$(npm --version)"
          node -p "require('./package.json').dependencies['@angular/cdk']" || true
          node -p "require.resolve('@angular/cdk/package.json')"
          npm ls @angular/cdk || true
          ls -la node_modules/@angular | head -n 50 || true
      - name: Run unit tests (Jest)
        working-directory: frontend
        run: npm test -- --runInBand
