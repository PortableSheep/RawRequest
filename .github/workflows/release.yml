name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g., 1.0.0)"
        required: true

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      - name: Build macOS (Universal)
        run: |
          VERSION=${{ steps.version.outputs.version }}
          wails build -platform darwin/universal -ldflags "-X main.Version=${VERSION}"

      - name: Package for Homebrew
        run: |
          VERSION=${{ steps.version.outputs.version }}
          ./scripts/package_homebrew.sh v${VERSION}

      - name: Create DMG
        run: |
          VERSION=${{ steps.version.outputs.version }}
          brew install create-dmg || true
          create-dmg \
            --volname "RawRequest" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --icon "RawRequest.app" 175 120 \
            --hide-extension "RawRequest.app" \
            --app-drop-link 425 120 \
            "dist/releases/RawRequest-${VERSION}-macos.dmg" \
            "./build/bin/RawRequest.app" || \
          (cd ./build/bin && zip -r "../../dist/releases/RawRequest-${VERSION}-macos.zip" "RawRequest.app")

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-release
          path: dist/releases/*

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      - name: Build Windows
        shell: bash
        run: |
          VERSION=${{ steps.version.outputs.version }}
          wails build -platform windows/amd64 -ldflags "-X main.Version=${VERSION}"

      - name: Create portable ZIP
        shell: powershell
        run: |
          $VERSION = "${{ steps.version.outputs.version }}"
          New-Item -ItemType Directory -Force -Path "dist/releases"
          New-Item -ItemType Directory -Force -Path "dist/portable"
          Copy-Item "build/bin/RawRequest.exe" "dist/portable/"
          Set-Content -Path "dist/portable/README.txt" -Value "RawRequest - Portable Edition`nVersion: $VERSION`n`nSimply run RawRequest.exe to start the application.`n`nNote: On first run, Windows SmartScreen may show a warning.`nClick 'More info' then 'Run anyway' to proceed."
          Compress-Archive -Path "dist/portable/*" -DestinationPath "dist/releases/RawRequest-$VERSION-windows-portable.zip"

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-release
          path: dist/releases/*

  release:
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: List artifacts
        run: find artifacts -type f

      - name: Calculate SHA256 and update cask
        run: |
          VERSION=${{ steps.version.outputs.version }}
          TARBALL="artifacts/RawRequest-v${VERSION}-macos-universal.tar.gz"
          if [ -f "$TARBALL" ]; then
            SHA256=$(sha256sum "$TARBALL" | cut -d' ' -f1)
            echo "SHA256: $SHA256"
            # sed -i "s/version \".*\"/version \"${VERSION}\"/" Casks/rawrequest.rb
            # sed -i "s/REPLACE_WITH_ACTUAL_SHA256/${SHA256}/g" Casks/rawrequest.rb
            # sed -i "s|sha256 \"[a-f0-9]\{64\}\"|sha256 \"${SHA256}\"|g" Casks/rawrequest.rb
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: RawRequest v${{ steps.version.outputs.version }}
          draft: true
          generate_release_notes: true
          files: |
            artifacts/*
        env:
          TOKEN: ${{ secrets.TOKEN }}

      - name: Update Homebrew tap casks
        if: ${{ success() }}
        env:
          VERSION: ${{ steps.version.outputs.version }}
          TOKEN: ${{ secrets.TOKEN }}
          TAP_REPO: portablesheep/homebrew-rawrequest
          CASKS_PATH: Casks/rawrequest.rb
        run: |
          set -e
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git clone --depth 1 https://x-access-token:${TOKEN}@github.com/${TAP_REPO}.git taprepo
          cd taprepo
          # Update version and sha256 in the formula
          sed -i "s/version \".*\"/version \"${VERSION}\"/" ${CASKS_PATH}
          SHA256=$(sha256sum ../artifacts/RawRequest-v${VERSION}-macos-universal.tar.gz | cut -d' ' -f1)
          sed -i "s|sha256 \".*\"|sha256 \"${SHA256}\"|" ${CASKS_PATH}
          git add ${CASKS_PATH}
          git commit -m "Update RawRequest cask for v${VERSION}"
          git push origin HEAD:main || echo "Cask update skipped (no changes or push failed)"
